<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
</head>
<body>
	<div class="container">
		<div class="instagram-continue">
<!-- Início do primeiro bloco -->
			<div class="grupo">
				<img class="instagram-logo" src="imagens/instagram-logo.png" alt="instagram-logo">
				<div class="profile-photo">
					<img src="imagens/perfil-instagram.jpeg" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como moisesrodrigues1979</a>
				<a href="#" class="instagram-logout">Eliminar cuenta</a>
			</div>
<!-- Fim do primeiro bloco -->	
<!-- Início do segundo bloco -->	
			<div class="grupo">
				<p class="not-account">No lo eres moisesrodrigues1979?</p>
				<p class="not-account">
					<span class="link-red">Cambiar de cuenta</span>
					ou
					<span class="link-red">Unete</span>
				</p>
			</div>
<!-- Fim do segundo bloco -->	
<!-- Início do terceiro bloco -->	
			<div class="get-the-app">
				<p class="get-app">Descagar la aplicacion</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
<!-- Fim do terceiro bloco -->	
		</div>
<!-- Início do quarto bloco -->	
		<div class="img-phone">
			<img src="imagens/instagram-celular.png" alt="celular">
		</div>
<!-- Fim do quarto bloco -->	
	</div>
</body>
</html>
